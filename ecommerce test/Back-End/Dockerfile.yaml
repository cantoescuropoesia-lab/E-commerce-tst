version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
    command: ["pnpm", "dev"]

  frontend:
    build: ./frontend
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    command: ["pnpm", "dev"]

volumes:
  db-data:
